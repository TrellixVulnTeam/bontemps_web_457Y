<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bon Temps User Management</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #form1 {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand">BTU</span>
        <form class="form-inline" action="/login" method="get" hidden>
            <button id="login-btn" class="btn btn-primary" type="submit">Log In</button>
        </form>

        <form class="form-inline" action="/logout" method="get" hidden>
            <button id="logout-btn" class="btn btn-secondary" type="submit">Log Out</button>
        </form>
    </nav>
    <div class="container">
        <div class="jumbotron mt-3">
            <h1>BTU 1.0</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Login</h3>
                <p id="unauthenticated-msg" hidden> <a href="/api/gerechten" target="_blank" rel="noopener noreferrer">test</a> test</p>
                <button type="button" id="insertButton"> Insert data </button>
                <form id="form1" method="POST" action="/api/employees/:id?">
                    <a>Naam </a> <input type="text" name="Naam">
                    <a>Bijzonderheden</a> <input type="text" name="Bijzonderheden">
                    <a>Prijs</a> <input type="number" name="Prijs">
                    <button type="button" type="submit" id="submit">Submit</button>
                </form>
            </div>
            <div class="table-responsive">
                <table id="gerechten-tbl" class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Naam</th>
                            <th>Soort</th>
                            <th>Prijs</th>
                            <th>Bijzonderheden</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="bontemps-authentication.js"></script>
</body>

</html>
